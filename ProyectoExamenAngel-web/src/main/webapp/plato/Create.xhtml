<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_idplato}" for="idplato" />
                    <h:inputText id="idplato" value="#{platoController.selected.idplato}" title="#{bundle.CreatePlatoTitle_idplato}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_idplato}"/>
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{platoController.selected.descripcion}" title="#{bundle.CreatePlatoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreatePlatoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{platoController.selected.precio}" title="#{bundle.CreatePlatoTitle_precio}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_precio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platoController.create}" value="#{bundle.CreatePlatoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{platoController.prepareList}" value="#{bundle.CreatePlatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
