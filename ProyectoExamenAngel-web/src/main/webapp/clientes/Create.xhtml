<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.CreateClientesTitle_nit}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idmesa}" for="idmesa" />
                    <h:inputText id="idmesa" value="#{clientesController.selected.idmesa}" title="#{bundle.CreateClientesTitle_idmesa}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idmesa}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idempleados}" for="idempleados" />
                    <h:inputText id="idempleados" value="#{clientesController.selected.idempleados}" title="#{bundle.CreateClientesTitle_idempleados}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idempleados}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idsucursal}" for="idsucursal" />
                    <h:inputText id="idsucursal" value="#{clientesController.selected.idsucursal}" title="#{bundle.CreateClientesTitle_idsucursal}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idsucursal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
