<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.EditClientesTitle_nit}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idmesa}" for="idmesa" />
                    <h:inputText id="idmesa" value="#{clientesController.selected.idmesa}" title="#{bundle.EditClientesTitle_idmesa}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idmesa}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idempleados}" for="idempleados" />
                    <h:inputText id="idempleados" value="#{clientesController.selected.idempleados}" title="#{bundle.EditClientesTitle_idempleados}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idempleados}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idsucursal}" for="idsucursal" />
                    <h:inputText id="idsucursal" value="#{clientesController.selected.idsucursal}" title="#{bundle.EditClientesTitle_idsucursal}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idsucursal}"/>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
